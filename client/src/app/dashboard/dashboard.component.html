<md-tab>
	<template md-tab-label><strong>PROJECT</strong></template>
	<template md-tab-content>
		<md-grid-list cols="4" rowHeight="100px">
			<md-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
			[style.background]="tile.color">
			{{tile.text}}
		</md-grid-tile>
	</md-grid-list>
</template>
</md-tab>
<md-tab>
	<template md-tab-label><strong>WEB SERVICES</strong></template>
	<template md-tab-content>
		<div>
			<div class="row">
				<div class="col s12">
					<div class="card-panel white">
						<a class="waves-effect waves-light btn deep-purple" (click)="addNewFunction()">NEW FUNCTION</a>
						<a class="waves-effect waves-light btn deep-purple">COMPILE</a>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col s12 m6 l4" *ngFor="let count of function_cards">
					<div class="card">
						<div class="card-content">
							<span class="card-title">Function {{count.id}}</span>
							<p>{{count.description}}</p>
							<div ace-editor 
							[text]="count.code"
							[mode]="'python'"
							[theme]="'eclipse'"
							[options]="options"
							[readOnly]="false"
							[autoUpdateContent]="true"
							(textChanged)="onChange($event, count.id)"
							style="min-height: 200px; width:auto; overflow: auto;"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</template>
</md-tab>  
</md-tab-group>

<div *ngIf="firstrun === true">
	<md-grid-list cols="3">
		<md-grid-tile></md-grid-tile>
		<md-grid-tile><md-card>
			<md-card-subtitle>GET STARTED</md-card-subtitle>
			<md-card-title>Welcome</md-card-title>   
			<md-card-content>
				<p>Looks like this is the first time you are configuring your anonymous web services project</p>
				<p>Enter the required information to get started with a new project</p>
				<md-card>
					<md-input placeholder="PROJECT NAME" dividerColor="primary" style="width: 100%;" #newProject (keyup.enter)="addProject(newProject.value)"></md-input>
				</md-card>
				<ul><li *ngFor='let project of projects'>{{project}}</li></ul>
			</md-card-content>
			<md-card-actions>
				<button md-button>CREATE</button>
				<button md-button>HELP</button>
			</md-card-actions>
		</md-card></md-grid-tile>
		<md-grid-tile></md-grid-tile>
	</md-grid-list>
</div>
